<div
  class="image-slider"
  style="width: 450px; height: 600px"
  *ngIf="slideImages !== undefined"
>
  <swiper
    style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
    [spaceBetween]="5"
    [navigation]="true"
    [thumbs]="{ swiper: thumbsSwiper }"
    class="mySwiper2"
  >
    <ng-template swiperSlide *ngFor="let image of slideImages"
      ><img [src]="image"
    /></ng-template>
  </swiper>
  <swiper
    (swiper)="thumbsSwiper = $event"
    [spaceBetween]="10"
    [slidesPerView]="4"
    [freeMode]="true"
    [watchSlidesProgress]="true"
    class="mySwiper"
  >
    <ng-template swiperSlide *ngFor="let image of slideImages"
      ><img [src]="image"
    /></ng-template>
  </swiper>
</div>

<div class="card-slider" *ngIf="cardSlider !== undefined">
  <swiper
    [slidesPerView]="4"
    [spaceBetween]="30"
    [slidesPerGroup]="4"
    [loop]="true"
    [loopFillGroupWithBlank]="true"
    [pagination]="{
      clickable: true
    }"
    [navigation]="true"
    class="mySwiper2"
  >
    <ng-template swiperSlide *ngFor="let card of cardSlider">
      <app-card [objectForCard]="card"></app-card>
    </ng-template>
  </swiper>
</div>
