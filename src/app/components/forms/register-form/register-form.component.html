<form
  class="form-group"
  [formGroup]="registerForm"
  (ngSubmit)="submitForm()"
  *ngIf="registerForm"
  autocomplete="on"
>
  <h2 class="text-center mb-0">Register</h2>
  <app-text-input
    [formControl]="$any(registerForm.controls['firstName'])"
    [label]="'First Name'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['lastName'])"
    [label]="'Last Name'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['email'])"
    [label]="'Email'"
    [type]="'email'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="text-end mt-3">
    <button
      class="btn btn-primary me-2"
      type="submit"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
    <button class="btn btn-secondary" type="button" (click)="resetForm()">
      Clear
    </button>
  </div>
</form>
